<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{{base_uri}}/web/css/bootstrap-simplex.css">
        <link rel="stylesheet" type="text/css" href="{{base_uri}}/web/css/custom.css">
        <script type="text/javascript" src="{{base_uri}}/web/js/jquery-1.11.1.min.js"></script>

        {% for resource in resources["js"] %}
            <script type="text/javascript" src="{{base_uri}}/web/js/{{resource}}"></script>
        {% endfor %}

        {% for resource in resources["css"] %}
            <link rel="stylesheet" href="{{resource}}">
        {% endfor %}

        <title>Connexus: Nate & Tomasz</title>
    </head>
    <body>
        <div id="body-data" data-suggestion-uri="{{paths['suggestions']}}"></div>
        <div class="container">
            <div id="user-object-data" data-user-id="{{user_id}}"></div>
            <div id="page-object-data" data-active-page="{{active_page}}"></div>
            <div class="navbar navbar-inverse">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-inverse-collapse">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <span class="navbar-brand">Connexus - TN</span>
              </div>
              <div class="navbar-collapse collapse navbar-inverse-collapse">
                <ul class="nav navbar-nav">
                  <li id="manage-link"><a href="{{paths['manage']}}">Manage</a></li>
                  <li id="create-link"><a href="{{paths['create']}}">Create</a></li>
                  <li id="view-link"><a href="{{paths['view']}}">View</a></li>
                  <li id="trending-link"><a href="{{paths['trending']}}">Trending</a></li>
                <form action="{{paths['search']}}" class="navbar-form navbar-left">
                  <input type="text" id="search-box-header" name="searchValues" class="form-control col-lg-8" placeholder="Search" />
                  <input type="submit" id="header-search-submit"/>
                </form>
                    {% if logged_in %}
                        <li><a href="{{logout_url}}">Hi {{user_nickname }}, Log out</a></li>
                    {% else %}
                        <li><a href="{{login_url}}">Log in</a></li>
                    {% endif %}
                </ul>
              </div>
            </div>
